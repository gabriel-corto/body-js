<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=d, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h1>Calculadora de IMC</h1>
        <label for="altura">Altura(cm):</label>
        <input type="number" name=" altura" id="altura" placeholder="Ex:170" />
        <label for="peso">Peso(Kg):</label>
        <input type="number" name="peso" id="peso" placeholder="Ex:70" />
        <button onclick="calcularIMC()" class="botao" type="submit">
          Calcular IMC
        </button>
      </div>
      <div class="item2">
        <div class="item3">
          <div>Seu IMC: <strong id="imc">90</strong></div>
          <div><strong>Classificação</strong>:</div>
          <div id="classificacao">OBESO</div>
        </div>
        <figure>
          <img src="assets/obeso.png" alt="" />
        </figure>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
